<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="styles1.css">
    

</head>

<body>
    <div id="calc-parent">
    <div class="output " >
        
    
    
        
    </div>
    <div class="btn-div">

        <button type="button"  value="ac" onclick="clr()">AC</button>
        <button type="button" value="inc">+/-</button>
        <button type="button" value="mod" onclick="result('%')">%</button>
        <button type="button" value="divide" class="operator" onclick="result('/')">&#247;</button>
        <button type="button" value="seven" onclick="result(7)">7</button>
        <button type="button" value="eight" onclick="result(8)">8</button>
        <button type="button" value="nine" onclick="result(9)">9</button>
        <button type="button" value="mul" class="operator" onclick="result('*')">X</button>
        <button type="button" value="four" onclick="result(4)">4</button>
        <button type="button" value="five" onclick="result(5)">5</button>
        <button type="button" value="six" onclick="result(6)">6</button>
        <button type="button" value="minus" class="operator" onclick="result('-')">-</button>
        <button type="button" value="three" onclick="result(3)">3</button>
        <button type="button" value="two" onclick="result(2)">2</button>
        <button type="button" value="one" onclick="result(1)">1</button>
        <button type="button" value="plus"  class="operator" onclick="result('+')">+</button>
        <button type="button" value="zero" id="zero" onclick="result(0)">0</button>
        <button type="button" value="dot" onclick="result('.')">.</button>
        <button type="button" value="equal" class="operator" onclick="equalto('=')">=</button>
       
    </div>

    </div>
    
        
    
    <script src="actions.js" ></script>
    

</body>

</html>
